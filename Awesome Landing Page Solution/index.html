<!DOCTYPE html>
<html>
    <head>
        <title>Awesome Landing Page</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="./CSS/style.css">
    </head>
    <body>
        <!-- Header Starts -->
        <header>
            <div id="header-container">
                <!-- Logo -->
                <div class="col-3">
                    <img 
                    class="logo"
                    width="143"
                    height="18"
                    src="./Images/LogoDark.png" 
                    alt="Logo">
                </div>
                <!-- Page Links -->
                <div class="col-3">
                    <nav>
                        <ul class="menu">
                            <li>Home</li>
                            <li>Features</li>
                            <li>About</li>
                            <li>Sign Up</li>
                        </ul>
                    </nav>
                </div>
                <!-- Get Started -->
                <div class="col-3">
                    <a href="" class="getStartedBTN">Get Started</a>
                </div>
            </div>
            <!-- Header container ends -->
        </header>
        <!-- Header ends -->

       

        <!-- Main Container -->
        <div class="main-container">
            <div id="top-section-main">
                <div id="top-section-content">
                    <h1>Awesome looks so good</h1>
                    <p>Awesome is the landing page you wish you had when you started.</p>
                    <img 
                    alt="play"
                    src="./Images/play.png"
                    height="120px"
                    width="120px"
                    class="play-button" >

                    <div class="main-form">
                        <form>
                            <h6>SIGN UP FOR A FREE 30 DAYS TRIAL</h6>
                            <input type="text" name="name" placeholder="Name" >
                            <input type="email" name="email" placeholder="Email ID">
                            <button type="submit" value="submit">Start Free Trail</button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
        <!-- Main Container Ends -->

        <footer>

        </footer>

    </body>
</html>
