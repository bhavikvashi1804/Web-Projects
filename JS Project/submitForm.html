<!DOCTYPE html>
<html>
    <head>
        <title>Form Submit using JS</title>
        <script type="text/javascript">
            function submitform()
            {
                document.forms["myform"].submit();
            }
        </script>
    </head>
    <body>
        <form id="myform">
        Search:
        <input type="text" name="query"> 
        <a href="javascript: submitform()">Submit</a>
        </form>

    </body>
</html>
