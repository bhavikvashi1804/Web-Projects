<!DOCTYPE html> 
<html> 
	<head> 
		<title> 
			HTML DOM removeChild() Method 
		</title> 
	</head> 
	
	<body>  
		
		<h2> 
			DOM removeChild() Method 
		</h2> 
		
		<p>Sorting Algorithm</p> 
		<ul id = "listitem"><li>Insertion sort</li> 
			<li>Merge sort</li> 
			<li>Quick sort</li> 
		</ul> 
		
		<button onclick = "Geeks()"> 
			Click Here! 
		</button> 
	
		<script> 
			function Geeks() { 
				var doc = document.getElementById("listitem"); 
				doc.removeChild(doc.childNodes[0]); 
			} 
		</script> 
	
	</body> 
</html>
