<!DOCTYPE html>
<html>
  <head>
    <title>createElement</title>
  </head>
  <body>
    <button onclick="myFunction()">Add a new Element</button>

    <script>
      function myFunction() {
        var btn = document.createElement("BUTTON");
        btn.innerHTML = "Amazon";
        btn.onclick = function(){
          alert("Button Added");
        }   
        document.body.appendChild(btn);
      }
    </script>
  </body>
</html>
