<!DOCTYPE html>
<html>
    <head>
        <title>rangeOverflow</title>
    </head>
    <body>
        max is set to 10
    
        <input type="number" id="num1" max="10">
        <button type="button" onclick="myFunction()">Submit</button>
       
        <div id="error"></div>

        <script>
            function myFunction(){
                var message="",input;
                input = document.getElementById("num1");
                if(input.validity.rangeOverflow){
                    message="Please provide value 10 or less"
                    
                }
                document.getElementById("error").innerHTML = message;
            }
        </script>
    </body>
</html>
