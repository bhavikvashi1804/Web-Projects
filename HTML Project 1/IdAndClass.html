<!DOCTYPE html>
<html>
  <head>
    <title>ID & Class</title>
    <style>
        #navigation{
            background-color: aqua;
        }
        .nav-item:hover{
           color:red;
        }
    </style>
  </head>
  <body>
    <h1>ID & Class</h1>

    <!-- ID can be assigned to only one HTML Element -->
    <div id="navigation">
        <ul>
            <li class="nav-item">Home</li>
            <li class="nav-item">About</li>
            <li class="nav-item">Contact</li>
        </ul>
    </div>

    <hr>
    ID is used to specifiy the CSS property of one HTML Element<br>
    Class is used to specifiy the CSS property to one or more than one HTML Element

  
  </body>
</html>
