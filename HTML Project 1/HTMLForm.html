<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
      <h1>HTML Forms</h1>
      <form>
          First Name: <input type="text" name="firstname" placeholder="Enter your first name"> <br>
          Last Name: <input type="text" name="lastname" placeholder="Enter your last name"><br>

          <textarea name="address" rows="5"></textarea><br>

          Select your favorite fruit: <select name="fruit">
            <option value="apple">Apple</option>
            <option value="strawberry">Strawberry</option>
            <option value="kiwi">Kiwi</option>
            <option value="watermelon">Watermelon</option>
          </select><br>

          <input type="submit">
      </form>
      
  </body>
</html>
