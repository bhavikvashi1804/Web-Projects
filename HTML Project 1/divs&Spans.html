<!DOCTYPE html>
<html>
  <head>
    <title>Divs & Spans</title>
  </head>
  <body>
    <h1>Divs & Spans</h1>

    <!-- Block Element -->
    Block Element: h2 & p
    <h2>Header</h2>
    <p></p>

    <!-- Inline Element -->
    Inline Element: a & b <br>
    <a href="https://www.google.com">Google</a>
    <b>Hello</b>

    <hr>
    <strong>Div is Block Element || Span is Inline Element</strong>

    <hr>
    <h1>Div Demo</h1>
    <div style="background-color: aqua;">
        <!-- Group of element, stying block -->
        This is my 1st div
    </div>
    <div style="background-color:darkkhaki;">
        <!-- Group of element, stying block -->
        This is my 2nd div
    </div>

    <hr>
    <h1>Span Demo</h1>
    <span style="background-color: aqua;">This is 1st span</span>
    <span style="background-color:darkkhaki;">This is 2nd span</span>
  </body>
</html>
