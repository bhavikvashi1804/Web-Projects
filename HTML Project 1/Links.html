<!DOCTYPE html>
<html>
  <head>
    <title>HTML Links</title>
  </head>
  <body>
    <h1>Let's play with Links</h1>
    <ul>
      <li>
        <!-- External Link -->
        <!-- open a new link in same tab -->
        <a href="https://www.google.com">Google</a>
      </li>
      <li>
        <!-- Internal Link -->
        <!-- open a new link in same tab -->
        <a href="./LinksPage2.html">Links Page 2</a>
        Open link in same tab: by default target="_self"
      </li>
      <!-- Target Attribute -->
      <!-- we have four options in target -->
      <!-- 1. _blank -->
      <!-- open a link in new tab -->
      <!-- 2. _parent -->
      <!-- 3. _self --> 
      <!-- by default target value is _self -->
      <!-- open a link in same tab -->
      <!-- 4. _top -->
      <li>
        <a href="./LinksPage2.html" target="_blank">Links Page 2</a>
        Open link in new tab: target="_blank"
      </li>
    </ul>
  </body>
</html>
