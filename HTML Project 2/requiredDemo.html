<!DOCTYPE html>
<html>
  <head>
    <title>Required Demo</title>
  </head>
  <body>
    <h1>The input required attribute</h1>

    <form >
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required />
      <input type="submit" />
    </form>
  </body>
</html>
