<!DOCTYPE html>
<html>
    <head>
        <title>Output Tag</title>
    </head>
  <body>
    <h1>output tag</h1>

    <h2>Simple Output Tag with Input type = number</h2>
    <form oninput="output1.value=parseInt(number1.value)">
        <input 
            type="number" 
            id="number1"
            value="0"
        > 
        
        <output
          name="output1"
          for="number1"
        ></output>
    </form>
    <hr />

    <h2>Simple Output Tag with Input type = range</h2>
    <form oninput="output2.value=parseInt(number2.value)">
        <input 
            type="range" 
            id="number2"
            value="0"
        > 
        <output
          name="output2"
          for="number2"
        ></output>
    </form>
    <hr />



    <h2>Combination of both</h2>
    <form oninput="x.value=parseInt(a.value)+parseInt(b.value)">
      <input type="range" id="a" value="50" />
      +<input type="number" id="b" value="25" /> =<output
        name="x"
        for="a b"
      ></output>
    </form>

    <p>
      <strong>Note:</strong> The output element is not supported in Edge 12 (or
      earlier).
    </p>
  </body>
</html>
