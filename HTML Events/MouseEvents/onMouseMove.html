<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>onmousemove</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script>
            function onMouseMove(x){
                x.style.backgroundColor ="red";
            }
        </script>
       
    </head>
    <body>
        <div 
        id="myDiv"
        style="width: 100%; height: 100px; background-color: aqua;" 
        onmousemove="onMouseMove(this)">
            <p>onmousemove: when mouse hover</p>
        </div>
    </body>
</html>
