<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>onclick</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script>
            function myFunction(){
                alert("You clicked on Div");
            }
        </script>
    </head>
    <body>
        <div style="width: 100%; height: 100px; background-color: aqua;" onclick="myFunction()">
            <p>Click me !</p>
        </div>
    </body>
</html>
