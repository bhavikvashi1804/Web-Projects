<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>onmouseover/onmouseout</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script>
            function onMouseOver(x){
                x.style.backgroundColor ="red";
            }
            function onMouseOut(x){
                x.style.backgroundColor ="green";   
            }
        </script>
       
    </head>
    <body>
        <div 
        id="myDiv"
        style="width: 100%; height: 100px; background-color: aqua;" 
        onmouseover="onMouseOver(this)"
        onmouseout="onMouseOut(this)">
            <p>onmouseover: when mouse pointer moves over an element</p>
            <p>onmouseout: when mouse pointer moves out of an element</p>
        </div>

        
    </body>
</html>
