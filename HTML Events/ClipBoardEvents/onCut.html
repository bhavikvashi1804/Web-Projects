<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oncut</title>
    <script>
        function funcCut(){
            document.getElementById("demo").innerHTML = "You cut text!";
        }
    </script>
</head>
<body>
    <input type="text" oncut="funcCut()" value="Cut this text">
    <p id="demo"></p>
    
</body>
</html>
