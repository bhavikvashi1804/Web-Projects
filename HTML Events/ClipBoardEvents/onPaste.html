<!DOCTYPE html>
<html>
  <head>
    <title>onpaste</title>
  </head>
  <body>
    <input
      type="text"
      onpaste="myFunction()"
      value="Try to paste something in here"
      size="40"
    />

    <p id="demo"></p>

    <script>
      function myFunction() {
        document.getElementById("demo").innerHTML = "You pasted text!";
      }
    </script>
  </body>
</html>
