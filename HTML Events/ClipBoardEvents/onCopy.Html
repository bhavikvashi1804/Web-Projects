<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oncopy</title>
    <script>
        function funcCopy(){
            document.getElementById("demo").innerHTML = "You copied text!";
        }
    </script>
</head>
<body>
    <input type="text" oncopy="funcCopy()" value="Copy this text">
    <p id="demo"></p>
    
</body>
</html>
