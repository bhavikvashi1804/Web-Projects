<!DOCTYPE html>
<html>
  <head>
    <title>Online/ Offline</title>
  </head>
  <body ononline="onFunction()" onoffline="offFunction()">
    <p>Change your network status.</p>

    <script>
      function onFunction() {
        alert("Your browser is working online.");
      }

      function offFunction() {
        alert("Your browser is working offline.");
      }
    </script>
  </body>
</html>
