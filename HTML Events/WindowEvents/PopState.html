<!DOCTYPE html>
<html>
  <head>
    <title>State Change</title>
  </head>
  <body>
    <script>
      window.onpopstate = function (event) {
        alert(
          "location: " +
            document.location +
            ", state: " +
            JSON.stringify(event.state)
        );
      };
      history.pushState(
        {
          page: 1,
        },
        "title 1",
        "?page=1"
      );
      history.pushState(
        {
          page: 2,
        },
        "title 2",
        "?page=2"
      );
      history.replaceState(
        {
          page: 3,
        },
        "title 3",
        "?page=3"
      );

      // alerts "location:
      // https://ide.geeksforgeeks.org/tryit.php?page=1,
      // state: {"page":1}"
      history.back();

      // alerts "location: about:blank, state: null"
      history.back();
    </script>
  </body>
</html>
