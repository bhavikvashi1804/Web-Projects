<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>onkeydown</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <script>
            function myFunction(){
                alert("Key got pressed");
            }
        </script>

        Event get triggered between user press a key and displayed on screen 
        <input type="text" id="name" onkeydown="myFunction()" />
    </body>
