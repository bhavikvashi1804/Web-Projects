<!DOCTYPE html>
<html>
  <head>
    <title>onsubmit/onreset</title>
  </head>
  <body>
    <form onsubmit="alert('Data submitted');" onreset="alert('Data reset');">
        <input 
        placeholder="Enter your pincode"
        type="text" />

        <input
        type="submit"
        name="submit"
        />
        <input
        type="reset"
        name="reset"
        />

    </form>

    
  </body>
</html>
