<!DOCTYPE html>
<html>
  <head>
    <title>onfocus</title>
  </head>
  <body>
    Enter your name: <input type="text" onfocus="myFunction(this)" /> Enter your
    email: <input type="text" onfocus="myFunction(this)" />

    <p>
      When the input field gets focus, a function is triggered which changes the
      background-color.
    </p>

    <script>
      function myFunction(x) {
        x.style.background = "yellow";
      }
    </script>
  </body>
</html>
